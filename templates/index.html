<html>
    <body>
        <a href="/logout">logout</a>
        <br><br>

        <a href="/add_book">create book</a>
        <table border="1" >
            <tr>
                <th>id</th>
                <th>name</th>
                <th>type</th>
                <th>creation</th>
                <th>edit</th>
                <th>delete</th>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{book.id}}</td>
                <td>{{book.name}}</td>
                <td>{{book.type}}</td>
                <td>{{book.created}}</td>
                <td>
                    <a href="/update_book/{{book.id}}">edit</a>
                </td>
                <td>
                    <a href="/delete_book/{{book.id}}">delete</a>
                </td>
            </tr>
            {% endfor  %}
        </table>
    </body>
</html>
